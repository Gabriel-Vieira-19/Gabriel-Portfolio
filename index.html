<script>
    const btn = document.querySelector('.btn');
    const body = document.querySelector('body');
    const h1 = document.querySelector('h1');
    const p = document.querySelector('p');
    const principal = document.querySelector('.principal');
    const foto = document.querySelector('.new');
    const icone1 = document.querySelectorAll('.icones .insta');
    const icone2 = document.querySelectorAll('.icones .linke');
    const icone3 = document.querySelectorAll('.icones .git');
    const icone4 = document.querySelectorAll('.icones .zap');
    const button = document.querySelector('button');

    btn.onclick = function(){
        this.classList.toggle('active')
        body.classList.toggle('active')
        h1.classList.toggle('active')
        p.classList.toggle('active')
        principal.classList.toggle('active')
        foto.classList.toggle('active')
        icone1.forEach(img => {
            img.classList.add('transitioning');
            setTimeout(() => {
                img.src = this.classList.contains('active') ? 'assets/instagramAzul.png' : img.getAttribute('data-original-src');
                img.classList.remove('transitioning');
            }, 50);
            
        });
        icone2.forEach(img => {

        });
        button.classList.toggle('active')
